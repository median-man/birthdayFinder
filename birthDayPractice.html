<!DOCTYPE html>

<head>
  <title>birthday day</title>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Princess+Sofia" rel="stylesheet">
  <link media="all" type="text/css" rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <h3 class="my-font-size-class">Did you ever wonder... </h3>
  </header>
  <div class="container">
    <div id="content">
      <h1>...what day of the week were you born?</h1>
      <br />
      <form>
        <div>
          <label for="bday">Enter your birthday:</label>

          <input type="date" id="userInput" name="dateInput" required pattern="[0-9]{4},[0-9]{2},[0-9]{2}" />

          <button type="button" id="submitButton">Go</button>
        </div>
      </form>
    </div>
    <img src="birthdayCake.jpg" />
  </div>

  <footer>
    <ul>
      <li>
        <div>
          <span id="displayDay"></span>
        </div>
        </div>
      </li>
    </ul>
  </footer>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="birthDayPractice.js">
  </script>
</body>

</html>
